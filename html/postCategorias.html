<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../js/postCategoria.js" defer></script>
    <title>Cadastro categoria</title>
</head>
<body>
    <fieldset>
        <legend>Cadastro Novas Categorias</legend>
        <form id="cadastrarForm">
            <div>
                <label for="novaCategoria"> Nova categoria: </label>
                <input type="text" name="novaCategoria" id="novaCategoria"
                required >
            </div>
            <div>
                <button type="submit" class="btn btn-primary mb-3">Cadastrar</button>
            </div> 
        </form>
    </fieldset>

    <div id="categoriaCadastrada"> </div>
    
</body>
</html>
